        sub_title: Researcher, Author & Speaker
        caption: August 23, 2024
        additional_links:
          - title:  talk info
            icon: far fa-file-lines
            url: https://offzone.moscow/eng/program/ne-bezopasnost-ustroystv-interneta-veshchey-na-primere-nebolshogo-issledovaniya/
        quote: >
          Researching a multiprotocol USB modem, or Why “S” in IoT still stands for “Security”.
        description: |
          Despite unprecedented security incidents with such _IoT botnets_ as _Mirai_, there are still many devices whose security leaves much to be desired. And with a very particular set of skills and some luck, an unsafe device can be turned into an _"attack vector"_ for other devices. Sometimes it is not at all necessary to have hardcore skills in hardware analysis and rэvэrsэ engineering.  


          The talk was intended for a wide range of specialists interested in <mark>firmware security</mark>. It was overview of the modern device with the hints how to use common software tools to analyze <mark>GNU/Linux</mark>'based <mark>firmware</mark> for <mark>embedded hardware</mark>.  

          <div style="text-align:center;"><a href="https://github.com/ia/talks/blob/main/offzone24/OFF%20ZONE%2024%20-%20Ivan%20Zorin%20-%20Researching%20a%20multiprotocol%20usb%20modem.pdf" target="_blank"><img src="images/slide.png" alt="Intro Slide"></a></div>  
            




  - title: Contributions
