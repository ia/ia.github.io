about_content: | # this will include new lines to allow paragraphs
  Hello, friend. I'm just a regular average techie, but very curious one and this is my resume, community edition:  




  - natural languages: fluent in <mark>English</mark> and <mark>Russian</mark>;
  - programming languages: basics of <mark>Bash</mark>, <mark>C</mark> & <mark>C++</mark>, <mark>Python</mark>;
  - operating systems: experience of tampering with <mark>Windows</mark>, <mark>MacOS</mark>, <mark>FreeBSD</mark>, <mark>ThreadX</mark>, <mark>QNX</mark>, <mark>Android</mark>, <mark>GNU/Linux</mark>;
  - server management: basic knowledge of how to deploy, configure & maintain <mark>OpenSSH</mark>, <mark>OpenVPN</mark>, <mark>Nginx</mark>, <mark>Samba</mark>, <mark>TFTP</mark>;
  - web: minimal level of <mark>HTML</mark>/<mark>CSS</mark>/<mark>JavaScript</mark> and <mark>Jekyll</mark>/<mark>Liquid</mark>/<mark>YAML</mark> to make clean, lightweight & elegant static sites;
  - testing: deep <mark>SDET</mark>/<mark>QA</mark> automation experience by developing test tools and making custom hardware stands to test & verify system software;
  - development tools: <mark>GCC</mark> and <mark>LLVM</mark> <mark>toolchains</mark> usage for cross-compilation, porting & code sanitization;
  - system skills: <mark>POSIX</mark>, network programming (<mark>BSD sockets</mark> & <mark>WinSock</mark>) and packet routing, <mark>storage</mark> technologies & <mark>file systems</mark>;
  - hardware skills: tearing down <mark>embedded devices</mark>, id'ing components, reading <mark>schematics</mark> & <mark>datasheets</mark>, extracting & analyzing <mark>firmware</mark>;
  - other related interests: <mark>soldering</mark>, <mark>radio</mark>, <mark>network protocols</mark>, <mark>cryptography</mark>, <mark>security</mark>, <mark>DFIR</mark>, <mark>CI</mark>/<mark>CD</mark>/<mark>SSDLC</mark>, <mark>UX</mark>/<mark>design</mark>, <mark>scrum</mark>/<mark>kanban</mark>/<mark>agile</mark>.  




  **DISCLAIMER:** _**I am not affiliated in any way**_ with <mark>GNU/Linux</mark>'based <mark>ZorinOS</mark> distro.  




