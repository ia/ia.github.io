        title: CyanogenMod
        link: https://github.com/ia/android_system_vold/commit/62419cd8353d9b32e466ca2463c184d91b3879eb
        link_text: <u>system/vold</u>
        sub_title: System Engineer
        caption: July — October, 2015
        additional_links:
          - title:  XDA Post
            icon: fab fa-android
            url: https://xdaforums.com/t/rom-5-1-1-official-cyanogenmod-12-1.2958865/page-157#post-62554113
        quote: >
          system/vold patch for backward compatibility of Full Disk Encryption in CyanogenMod 12.1 with 3.x Linux kernel.
        description: |
          I had _Google Galaxy Nexus_ back then, and since I prefer to use my devices as long as they last, I had to build slightly custom <mark>AOSP</mark>'based CyanogenMod <mark>firmware</mark> for my device. But <mark>FDE</mark> didn't work properly. I had to trace & triage the root cause of the issue to fix it.  


          The problem did occur because in `system/vold` a system call (through `device-mapper` related _crypto API_ into the kernel space) wasn't compatible with out-of-dated _3.x Linux kernel_ since user space code in `system/vold` relied on more updated kernel versions. Therefore, implementing a workaround patch for `system/vold` with backward compatibility of _3.x Linux kernel_ did solve the issue.  
            


